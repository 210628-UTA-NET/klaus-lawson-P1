name: CI/CD

on:
  push:
    branches: [ main2 ]
  pull_request:
    branches: [ main2 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore /klaus-lawson-P1/
    - name: Build
      run: dotnet build --configuration Release--no-restore
    - name: Test
      run: dotnet test /klaus-lawson-P1/--no-build --verbosity normal
